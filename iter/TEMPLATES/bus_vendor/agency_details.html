  <body>

    <form method='POST' style="margin-top:4%">
      {%csrf_token%}

      <hr>
      </div>
        </div>

          <input style="width:100%;height:40px" type="{{form.name.html_type}}"  placeholder="    Agency Name" name="{{form.name.html_name}}"/>

        </div>

    </div>
    <br>
    <div class="row">
      <div class="col">
        <input style="width:100%;height:40px" type="{{form.phone_number.html_type}}" placeholder="    Phone Number" name="{{form.phone_number.html_name}}" >
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <input style="width:100%;height:40px" type="{{form.email.html_type}}" placeholder="    Agency Email" name="{{form.email.html_name}}" >
    </div>
</div>
<br>

      <button type="submit" class="btn btn-success" name="button">Add Agency</button>

      <br>


      </div>
